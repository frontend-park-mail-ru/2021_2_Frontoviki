<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volchock</title>

    <link rel="stylesheet" href="../variables.css">
    <link rel="stylesheet" href="../layout.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../products.css">
    <link rel="stylesheet" href="../button.css">
    <link rel="stylesheet" href="./new_advert.css">
    <link rel="stylesheet" href="../text_input.css">
    <link rel="stylesheet" href="../textarea.css">
    <link rel="stylesheet" href="../radio_button.css">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript">
    </script>
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="header__left-block">
                <div class="header__left-block logo">
                    <img class="logo__image" src="../icon.png">
                    <p class="logo__capture">Volchock</p>
                </div>
                <div class="header__left-block search">
                    <svg class="search__icon" width="11" height="11" viewBox="0 0 11 11"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6.45286 7.1599C5.77551 7.68645 4.92437 8 4 8C1.79086 8 0 6.20914 0 4C0 1.79086 1.79086 0 4 0C6.20914 0 8 1.79086 8 4C8 4.92434 7.68647 5.77545 7.15996 6.45279L10.3536 9.6464L9.6465 10.3535L6.45286 7.1599ZM7 4C7 5.65685 5.65685 7 4 7C2.34315 7 1 5.65685 1 4C1 2.34315 2.34315 1 4 1C5.65685 1 7 2.34315 7 4Z" />
                    </svg>
                    <input class="search__input" type="search" placeholder="Поиск">
                </div>
            </div>

            <div class="header__right-block">
                <div class="header__right-block mini-profile">
                    <p class="mini-profile__capture">Василий</p>
                    <img class="mini-profile__avatar"
                        src="https://i.pinimg.com/236x/e3/31/57/e33157ea21bd33ddea822beb78f6df16.jpg">
                </div>
                <div class="mini-profile__options">
                    <svg class="mini-profile__options__icon" width="10" height="6" viewBox="0 0 10 6"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0.5L5 5.5L10 0.5H0Z" />
                    </svg>
                </div>
            </div>
        </header>

        </script>
        <script type="text/javascript">
            ymaps.ready(function () {
                var myMap = new ymaps.Map("YMapsID", {
                    center: [55.76, 37.64],
                    zoom: 10
                });
                myMap.events.add('click', (e) => {
                    var coords = e.get('coords');
                    var myGeoObject = new ymaps.GeoObject({
                        geometry: {
                            type: "Point", // тип геометрии - точка
                            coordinates: coords, // координаты точки
                        }
                    });
                    myMap.geoObjects.add(myGeoObject);
                });
            });
        </script>

        <div id="root">
            <div class="new-advert">
                <div class="new-advert__title">
                    <h3 class="title">Новое объявление</h3>
                </div>
                <div class="text-input new-advert__name">
                    <label class="text-input__label">Название</label>
                    <input class="text-input__input" type="text">
                    <span class="text-input__description">Ошибка в названии</span>
                </div>
                <div class="text-input new-advert__category">
                    <label class="text-input__label">Категория</label>
                    <input class="text-input__input" type="text">
                    <span class="text-input__description">Неверная категория</span>
                </div>
                <div class="textarea new-advert__description">
                    <label class="textarea__label">Описание объявления</label>
                    <textarea class="textarea__textarea" rows="10"></textarea>
                </div>

                <div class="new-advert__state single-choice">
                    <p class="single-choice__capture">Состояние</p>
                    <div class="single-choice__radio-button-block">
                        <label class="single-choice__label" for="radio-new">
                            <input class="single-choice__radio-button" name="radio" id="radio-new" type="radio">
                            <div class="single-choice__fake-radio-button"></div>
                            <p class="single-choice__variant">Новое</p>
                        </label>
                    </div>
                    <div class="single-choice__radio-button-block">
                        <label class="single-choice__label" for="radio-old">
                            <input class="single-choice__radio-button" name="radio" id="radio-old" type="radio">
                            <div class="single-choice__fake-radio-button"></div>
                            <p class="single-choice__variant">Б/У</p>
                        </label>
                    </div>
                </div>

                <div class="text-input new-advert__price">
                    <label class="text-input__label">Цена</label>
                    <input class="text-input__input" type="text">
                    <span class="text-input__description">Ошибка в цене</span>
                </div>

                <input type="file" class="new-advert__images" multiple>

                <div class="text-input new-advert__location">
                    <label class="text-input__label">Адрес локации</label>
                    <input class="text-input__input" type="text">
                    <span class="text-input__description">Неверное местоположение</span>
                </div>

                <div id="YMapsID"></div>
                <button class="button" id="newAdForm">Опубликовать</button>
            </div>
        </div>



        <footer>
            <p class="footer__capture">&reg; Frontoviki</p>
        </footer>

    </div>
</body>

<script src="./newAdv.js">

</script>

</html>
