<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volchock</title>

    <link rel="stylesheet" href="../variables.css">
    <link rel="stylesheet" href="../layout.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../button.css">
    <link rel="stylesheet" href="./modal.css">
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="header__left-block">
                <div class="header__left-block logo">
                    <img class="logo__image" src="./icon.png">
                    <p class="logo__capture">Volchock</p>
                </div>
                <div class="header__left-block search">
                    <svg class="search__icon" width="11" height="11" viewBox="0 0 11 11"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6.45286 7.1599C5.77551 7.68645 4.92437 8 4 8C1.79086 8 0 6.20914 0 4C0 1.79086 1.79086 0 4 0C6.20914 0 8 1.79086 8 4C8 4.92434 7.68647 5.77545 7.15996 6.45279L10.3536 9.6464L9.6465 10.3535L6.45286 7.1599ZM7 4C7 5.65685 5.65685 7 4 7C2.34315 7 1 5.65685 1 4C1 2.34315 2.34315 1 4 1C5.65685 1 7 2.34315 7 4Z" />
                    </svg>
                    <input class="search__input" type="search" placeholder="Поиск">
                </div>
            </div>

            <div class="header__right-block">
                <div class="header__right-block mini-profile">
                    <p class="mini-profile__capture">Василий</p>
                    <img class="mini-profile__avatar"
                        src="https://i.pinimg.com/236x/e3/31/57/e33157ea21bd33ddea822beb78f6df16.jpg">
                </div>
                <div class="mini-profile__options">
                    <svg class="mini-profile__options__icon" width="10" height="6" viewBox="0 0 10 6"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0.5L5 5.5L10 0.5H0Z" />
                    </svg>
                </div>
            </div>
        </header>

        <div id="root"> 
            <div id="modal-window" class="modal-window"> 
                <div class="modal-window__sign-up form-container"> 
                    <form class="modal-window__form"> 
                        <h1 class="modal-window__title modal-window__title_black">Создать аккаунт</h1> 
                        <input class="text-input modal-window__email-input" type="email" placeholder="Имейл" /> 
                        <input class="text-input modal-window__name-input" type="text" placeholder="Имя" /> 
                        <input class="text-input modal-window__surname-input" type="text" placeholder="Фамилия" /> 
                        <input class="text-input modal-window__name-input" type="password" placeholder="Пароль" /> 
                        <input class="text-input modal-window__name-input" type="password" placeholder="Повторите пароль" /> 
                        <button class="button modal-window__form-button">Создать</button> 
                      </form> 
                </div> 
 
                <div class="modal-window__sign-in form-container"> 
                    <form class="modal-window__form"> 
                        <h1 class="modal-window__title modal-window__title_black">Войти</h1> 
                        <input class="text-input modal-window__email-input" type="email" placeholder="Имейл" /> 
                        <input class="text-input modal-window__name-input" type="password" placeholder="Пароль" /> 
                        <button class="button modal-window__form-button">Войти</button> 
                      </form> 
                </div> 
 
                <div class="modal-window__overlay-container"> 
                    <div class="modal-window__overlay"> 
                        <div class="modal-window__overlay-panel modal-window__overlay-panel_left"> 
                            <h1 class="modal-window__title modal-window__title_white">Добро пожаловать!</h1> 
                            <p class="modal-window__capture modal-window__capture_white">Для совершения покупок, пожалуйста, войдите в сервис</p> 
                            <button id="overlay-sign-in" class="button modal-window__overlay-button">Войти</button> 
                      </div> 
                      <div class="modal-window__overlay-panel modal-window__overlay-panel_right"> 
                            <h1 class="modal-window__title modal-window__title_white">Привет!</h1> 
                            <p class="modal-window__capture modal-window__capture_white">Введите ваши данные и совершите свою первую покупку вместе с Volchok</p> 
                            <button id="overlay-sign-up" class="button modal-window__overlay-button">Создать</button> 
                      </div> 
                    </div> 
                  </div> 
            </div> 
        </div>



        <footer>
            <p class="footer__capture">&reg; Frontoviki</p>
        </footer>

    </div>
</body>

<script src="./modal.js"></script>

</html>
