<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volchock</title>
    <link rel="stylesheet" href="./static/css/new-ad.css">
    <link rel="stylesheet" href="./static/css/modal.css">
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="stylesheet" href="./static/css/variables.css">
    <link rel="stylesheet" href="./static/css/modal.css">
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="shortcut icon" href="static/img/icon.png" type="image/x-icon" />
</head>

<body>
    <div class="wrapper">
        <!-- Хэдер -->
        <header>
            <nav class="nav_menu">
                <ul class="sub_nav_menu">
                    <li class="main_elements"><a href="./index.html">Volchock</a></li>
                    <li class="main_elements"><a href="./404.html">Создать объявление</a></li>
                    <li class="dropdown dropdown-9">Профиль
                        <ul class="dropdown_menu dropdown_menu--animated dropdown_menu-9">
                            <li class="dropdown_item">
                                <a href="./profile.html">
                                    <img src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg"
                                        alt="Profile image">
                                </a>
                            </li>
                            <li class="logout_item">
                                <a href="./index.html">Выход</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="root">
            <div class="content">
                <form class="new-ad-form">
                    <div>
                        <label for="fname">Название объявления</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div>
                        <label for="fcat"> Категория </label>
                        <input type="text" id="fcat" name="fcat">
                    </div>
                    <div>
                        <label for="lname">Состояние</label>
                        <label>
                            <input type="radio" id="fcond" class="choose" name="condition" checked> Новое
                        </label>
                        <label>
                            <input type="radio" class="choose" name="condition" checked> Б/У
                        </label> <br>
                    </div>
                    <div>
                        <label for="fdesc">Описание объявления</label>
                        <textarea type="text" id="fdesc" name="fdesc" rows="5" cols="50"></textarea>
                    </div>
                    <div>
                        <label for="fprice"> Цена </label>
                        <input type="text" id="fprice" name="fprice">
                    </div>

                    <div>
                        <label for="fphoto">Загрузите фотографии</label>
                        <input type="file" id="fphoto" name="fphoto">
                    </div>

                    <div>
                        <span class="contact-info">Место сделки </span> <br>
                        <input type="text" id="fplace" name="fplace">

                    <div class="section-geolocation">
                        <img src="./static/img/default_image.jpg" alt="типо карта">
                    </div>
                    </div>

                    <div>
                        <span class="contact-info">Контакты</span> <br>
                        <label for="fplace">Мобильный телефон</label>
                        <input type="text" id="fphone" name="fphone" placeholder="+7"> <br>

                        <label>Способ связи</label> <br>
                        <label>
                            <input type="radio" class="choose" name="choose" checked> По телефону и в сообщениях
                        </label> <br>

                        <label>
                            <input type="radio" class="choose" name="choose"> В сообщениях
                        </label> <br>

                        <label>
                            <input type="radio" class="choose" name="choose"> По телефону
                        </label> <br>
                    </div>
                </form>

                <a href="#" class="glo">Разместить объявление</a>
            </div>
        </div>

        <!-- Футер -->
        <div class="footer">
            <p>&copy; 2021. Volchock team</p>
        </div>
</body>


</html>
