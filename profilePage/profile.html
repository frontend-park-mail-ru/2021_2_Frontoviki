<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volchock</title>

    <link rel="stylesheet" href="../variables.css">
    <link rel="stylesheet" href="../layout.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../products.css">
    <link rel="stylesheet" href="./profile.css">
    <link rel="stylesheet" href="./profileButton.css">
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="header__left-block">
                <div class="header__left-block logo">
                    <img class="logo__image" src="../icon.png">
                    <p class="logo__capture">Volchock</p>
                </div>
                <div class="header__left-block search">
                    <svg class="search__icon" width="11" height="11" viewBox="0 0 11 11"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6.45286 7.1599C5.77551 7.68645 4.92437 8 4 8C1.79086 8 0 6.20914 0 4C0 1.79086 1.79086 0 4 0C6.20914 0 8 1.79086 8 4C8 4.92434 7.68647 5.77545 7.15996 6.45279L10.3536 9.6464L9.6465 10.3535L6.45286 7.1599ZM7 4C7 5.65685 5.65685 7 4 7C2.34315 7 1 5.65685 1 4C1 2.34315 2.34315 1 4 1C5.65685 1 7 2.34315 7 4Z" />
                    </svg>
                    <input class="search__input" type="search" placeholder="Поиск">
                </div>
            </div>

            <div class="header__right-block">
                <div class="header__right-block mini-profile">
                    <p class="mini-profile__capture">Василий</p>
                    <img class="mini-profile__avatar"
                        src="https://i.pinimg.com/236x/e3/31/57/e33157ea21bd33ddea822beb78f6df16.jpg">
                </div>
                <div class="mini-profile__options">
                    <svg class="mini-profile__options__icon" width="10" height="6" viewBox="0 0 10 6"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0.5L5 5.5L10 0.5H0Z" />
                    </svg>
                </div>
            </div>
        </header>

        <div id="root">
            <div class="profile-content">
                <div class="profile-inner-content">
                    <h3 class="profile-inner-content__title"> Ваш профиль </h3>
                    <div class="profile__avatar">
                        <img src="https://i.pinimg.com/236x/e3/31/57/e33157ea21bd33ddea822beb78f6df16.jpg">
                    </div>
                    <p class="profile__username"> Василий </p>
                    <div class="rating-result">
                        <span class="active"></span>
                        <span class="active"></span>
                        <span class="active"></span>
                        <span class="active"></span>
                        <span class="active"></span>
                    </div>

                    <button class="profile-inner-content__button">
                        <span class="profile-inner-content-button__text">
                            Мои объявления
                        </span>
                    </button>

                    <button class="profile-inner-content__button">
                        <span class="profile-inner-content-button__text">
                            Отзывы
                        </span>
                    </button>

                    <button class="profile-inner-content__button">
                        <span class="profile-inner-content-button__text">
                            Избранное
                        </span>
                    </button>

                    <button class="profile-inner-content__button">
                        <span class="profile-inner-content-button__text">
                            Корзина
                        </span>
                    </button>

                    <button class="profile-inner-content__button">
                        <span class="profile-inner-content-button__text">
                            Сообщения
                        </span>
                    </button>

                    <button class="profile-inner-content__button">
                        <span class="profile-inner-content-button__text">
                            Платные услуги
                        </span>
                    </button>

                    <button class="profile-inner-content__button">
                        <span class="profile-inner-content-button__text">
                            Настройки
                        </span>
                    </button>
                </div>

                <div class="profile-outer-content">
                    <h3 class="profile-inner-content__title"> Ваши объявления </h3>
                    <div class="root__product-grid">
                        <section class="product-grid__cards">
                            <div class="card">
                                <a href="./product_detail.html">
                                    <div class="card__image-container">
                                        <figure>
                                            <img src="https://adobe.ly/2Xp9Brm" alt="Картинка объявления">
                                            <figcaption>
                                                <h3 class="card__image-container__name">Картина A</h3>
                                            </figcaption>
                                        </figure>
                                    </div>
                                    <div class="card__card-info">
                                        <p class="card-info__card_location">Москва</p>
                                        <p class="card-info__card_price">100р</p>
                                    </div>
                                </a>
                            </div>
                            <div class="card">
                                <a href="./product_detail.html">
                                    <div class="card__image-container">
                                        <figure>
                                            <img src="https://adobe.ly/2Xp9Brm" alt="Картинка объявления">
                                            <figcaption>
                                                <h3 class="card__image-container__name">Картина A</h3>
                                            </figcaption>
                                        </figure>
                                    </div>
                                    <div class="card__card-info">
                                        <p class="card-info__card_location">Москва</p>
                                        <p class="card-info__card_price">100р</p>
                                    </div>
                                </a>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>



        <footer>
            <p class="footer__capture">&reg; Frontoviki</p>
        </footer>

    </div>
</body>

</html>
