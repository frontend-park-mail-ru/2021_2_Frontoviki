<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volchock</title>

    <link rel="stylesheet" href="../variables.css">
    <link rel="stylesheet" href="../layout.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../products.css">
    <link rel="stylesheet" href="../info-block.css">
    <link rel="stylesheet" href="../expand-menu.css">
    <link rel="stylesheet" href="../button.css">
    <link rel="stylesheet" href="./advert_detail_page.css">
</head>

<body>
    <div class="wrapper">
        <header id="header">
            <div class="header__left-block">
                <div class="header__left-block logo">
                    <img class="logo__image" src="../../../../../static/img/icon.png">
                    <a class="logo__capture" href="/" style="text-decoration: none;" data-section="menu"> Volchock</a>
                </div>
                <div class="header__left-block search">
                    <svg class="search__icon" width="11" height="11" viewBox="0 0 11 11"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6.45286 7.1599C5.77551 7.68645 4.92437 8 4 8C1.79086 8 0 6.20914 0 4C0 1.79086 1.79086 0 4 0C6.20914 0 8 1.79086 8 4C8 4.92434 7.68647 5.77545 7.15996 6.45279L10.3536 9.6464L9.6465 10.3535L6.45286 7.1599ZM7 4C7 5.65685 5.65685 7 4 7C2.34315 7 1 5.65685 1 4C1 2.34315 2.34315 1 4 1C5.65685 1 7 2.34315 7 4Z">
                        </path>
                    </svg>
                    <input class="search__input" type="search" placeholder="Поиск">
                    <button class="search__button">Найти</button>
                </div>
            </div>

            <div class="header__right-block">
                <button class="new-advert-capture-container">
                    <p class="new-advert-capture">Создать объявление</p>
                </button>
                <a id="auth" class="logo__capture" style="display: flex;">Войти</a>
                <div class="mini-profile__options expand-menu" style="display: none;">
                    <input class="expand-menu__toogle" type="checkbox" id="mini-profile__toogle">
                    <label class="expand-menu__label" for="mini-profile__toogle" style="display: none;">
                        <div class="header__right-block mini-profile">
                            <p class="mini-profile__capture"></p>
                            <img class="mini-profile__avatar" src="">
                            <svg class="mini-profile__options__icon" width="10" height="6" viewBox="0 0 10 6"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0.5L5 5.5L10 0.5H0Z"></path>
                            </svg>
                        </div>
                    </label>
                    <div class="expand-menu__content">
                        <span class="expand-menu__sublabel"><a class="expand-menu__link"
                                href="/profile">Профиль</a></span>
                        <span class="expand-menu__sublabel"><a class="expand-menu__link" href="/newAd">Создать
                                объявление</a></span>
                        <span class="expand-menu__sublabel"><a class="expand-menu__link"
                                href="https://volchock.ru/profile/settings">Настройки</a></span>
                        <span class="expand-menu__sublabel"><a id="logout" class="expand-menu__link"
                                href="/">Выйти</a></span>
                    </div>
                </div>
            </div>
        </header>

        <div class="blackout"></div>
        <div id="root" class="content">
            <div class="root__info-block">
                <div class="info-block__left info-block__category">
                    <ul class="category__list">
                        <li class="category__list__main info-block__capture">
                            <a href="/">Главная</a>
                        </li>
                        <li class="category__list__main info-block__capture">
                            <a href="/">Одежда</a>
                        </li>
                        <li class="category__list__sub info-block__capture">
                            <a href="/ad/16">Куры гриль оптом</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="advertisment-detail-block">
                <div class="advertisment-detail">
                    <div class="advertisment-detail__main-info">
                        <div class="advertisment-detail__main-info__main">
                            <div class="advertisment-detail__main-info__main__text">
                                <h3 class="advertisment-detail__main-info__main__text__name">
                                    Куры гриль оптом
                                </h3>
                                <button
                                    class="button profile-content__button advertisment-detail__main-info__main__text__favourite"
                                    id="favBtn">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="profile-content__button_icon"
                                        width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                        <path
                                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z">
                                        </path>
                                    </svg>
                                    <p class="">Добавить в избранное</p>
                                </button>
                            </div>
                            <div class="slideshow-container advertisment-detail__main-info__main__gallery">
                                <!-- Full-width images with number and caption text -->
                                <div class="fade advertisment-detail__main-info__main__gallery__image-block">
                                    <img class="advertisment-detail__main-info__main__gallery__image-block__image"
                                        src="https://cspromogame.ru//storage/upload_images/avatars/1299.jpg">
                                </div>
                                <!-- Next and previous buttons -->
                                <a class="gallery__prev-button">❮</a>
                                <a class="gallery__next-button">❯</a>
                            </div>

                            <!-- The dots/circles -->
                            <div class="advertisment-detail__main-info__main__dot-container">
                                <span class="dot active-hover"></span>
                            </div>
                        </div>
                        <div class="advertisment-detail__main-info__shop">
                            <p class="advertisment-detail__main-info__shop__price">
                                Цена:
                                1
                                ₽
                            </p>
                            <button id="chatBtn" class="button advertisment-detail__main-info__button">Написать
                                продавцу</button>
                            <button id="addToCartBtn" class="button advertisment-detail__main-info__button">Добавить в
                                корзину</button>
                            <button id="editBtn" class="button advertisment-detail__main-info__button"
                                style="display: none;">Редактировать</button>
                            <div class="advertisment-detail__main-info__shop__salesman">
                                <div class="advertisment-detail__main-info__shop__salesman__avatar">
                                    <a href="/salesman/8">
                                        <img src="https://avatarko.ru/img/kartinka/1/avatarko_anonim.jpg">
                                    </a>
                                </div>
                                <div class="advertisment-detail__main-info__shop__salesman__info">
                                    Продавец:
                                    <p
                                        class="advertisment-detail__main-info__shop__salesman__info__name advertisment-detail__capture">
                                        Виктор
                                        Петруха</p>
                                    <p
                                        class="advertisment-detail__main-info__shop__salesman__info__started advertisment-detail__capture">
                                        На сайте с
                                        2021-11-08</p>
                                    <div class="advertisment-detail__main-info__shop__salesman__info__rate">
                                        <div class="advertisment-detail__main-info__shop__salesman__info__rate__star">★
                                        </div>
                                        <p class="advertisment-detail__capture">5</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="advertisment-detail__add-info">
                        <div class="advertisment-detail__add-info__location">
                            <div class="advertisment-detail__add-info__location__name-block">
                                <div class="advertisment-detail__add-info__location__name-block__text">
                                    <svg class="advertisment-detail__add-info__location__name-block__icon" width="18"
                                        height="22" viewBox="0 0 18 22" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M9 18.9L13.95 13.95C14.9289 12.971 15.5955 11.7237 15.8656 10.3659C16.1356 9.00803 15.9969 7.6006 15.4671 6.32155C14.9373 5.04251 14.04 3.9493 12.8889 3.18017C11.7378 2.41103 10.3844 2.0005 9 2.0005C7.61557 2.0005 6.26222 2.41103 5.11109 3.18017C3.95996 3.9493 3.06275 5.04251 2.53292 6.32155C2.00308 7.6006 1.86442 9.00803 2.13445 10.3659C2.40449 11.7237 3.07111 12.971 4.05 13.95L9 18.9ZM9 21.728L2.636 15.364C1.37734 14.1053 0.520187 12.5017 0.172928 10.7558C-0.17433 9.01002 0.00390685 7.20043 0.685099 5.5559C1.36629 3.91137 2.51984 2.50577 3.99988 1.51684C5.47992 0.527914 7.21998 7.62939e-05 9 7.62939e-05C10.78 7.62939e-05 12.5201 0.527914 14.0001 1.51684C15.4802 2.50577 16.6337 3.91137 17.3149 5.5559C17.9961 7.20043 18.1743 9.01002 17.8271 10.7558C17.4798 12.5017 16.6227 14.1053 15.364 15.364L9 21.728ZM9 11C9.53044 11 10.0391 10.7893 10.4142 10.4142C10.7893 10.0391 11 9.53043 11 9C11 8.46957 10.7893 7.96086 10.4142 7.58578C10.0391 7.21071 9.53044 7 9 7C8.46957 7 7.96086 7.21071 7.58579 7.58578C7.21072 7.96086 7 8.46957 7 9C7 9.53043 7.21072 10.0391 7.58579 10.4142C7.96086 10.7893 8.46957 11 9 11ZM9 13C7.93914 13 6.92172 12.5786 6.17158 11.8284C5.42143 11.0783 5 10.0609 5 9C5 7.93913 5.42143 6.92172 6.17158 6.17157C6.92172 5.42143 7.93914 5 9 5C10.0609 5 11.0783 5.42143 11.8284 6.17157C12.5786 6.92172 13 7.93913 13 9C13 10.0609 12.5786 11.0783 11.8284 11.8284C11.0783 12.5786 10.0609 13 9 13Z" />
                                    </svg>

                                    <p
                                        class="advertisment-detail__add-info__location__name-block_capture advertisment-detail__capture">
                                        море
                                    </p>
                                </div>
                                <label
                                    class="advertisment-detail__add-info__location__name-block__maps-label advertisment-detail__add-info__location__name-block__maps-label_close"
                                    for="toogle_maps">Раскрыть карту</label>
                            </div>
                            <input class="advertisment-detail__add-info__location__toogle" type="checkbox"
                                id="toogle_maps">
                            <div class="advertisment-detail__add-info__location__map">
                                <div id="YMapsIDNewAd" style="">
                                </div>
                            </div>
                        </div>
                        <div class="advertisment-detail__add-info__published-date-block">
                            <p class="advertisment-detail__add-info__published-date advertisment-detail__capture">
                                Дата публикации:
                                2021-11-08
                            </p>
                        </div>
                        <div class="advertisment-detail__add-info__condition-block">
                            <p class="advertisment-detail__add-info__condition advertisment-detail__capture">
                                Состояние: Новое
                            </p>
                        </div>
                        <div class="advertisment-detail__add-info__description-block">
                            <label for="advertisment-detail__add-info__description">Описание:</label>
                            <p class="advertisment-detail__add-info__description advertisment-detail__capture"> <br>
                                Японец,
                                не битый не крашеный</p>
                        </div>
                    </div>
                    <div class="advertisment-detail__similar_advertisments"></div>
                </div>
            </div>
        </div>
        <footer>
            <p class="footer__capture"> © 2021. Volchock team </p>
        </footer>
    </div>
    <script src="/bundle.js"></script>
</body>

</html>
